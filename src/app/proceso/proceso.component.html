<dx-diagram id="diagram">
  <dxo-nodes
    [dataSource]="actividadesDatasource"
    keyExpr="id"
    textExpr="nombre"
    [typeExpr]="getType"
  >
    <dxo-auto-layout type="tree"></dxo-auto-layout>
  </dxo-nodes>
  <dxo-edges
    [dataSource]="secuencialesDatasource"
    keyExpr="id"
    fromExpr="id_actividad_desde"
    toExpr="id_actividad_hasta"
    textExpr="descripcion"
  ></dxo-edges>
  <dxo-toolbox visibility="hidden"></dxo-toolbox>
</dx-diagram>
